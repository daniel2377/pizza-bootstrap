<body>
   <div class="barr">
      <div class="agust">
         <nav class="navbar navbar-expand-lg navbar navbar-dark bg-red">
            <div class="container-fluid">
               <div class="titulo">
                  <a href="EjemploFormularioHTML.html"> <i class='bx bxs-pizza bx-tada bx-flip-horizontal'
                        style='color:#ff7b00'></i> </a>
                  <h3> <b> Pedidos de Pancho's Pizza</b></h3>
               </div>

               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="d-xl-inline-flex">
                     <div class="wrapper1">
                        <div class="button">
                           <div class="icon"><i class='bx bx-purchase-tag-alt'></i></div>
                           <span>Promociones</span>
                        </div>
                        <div class="button">
                           <div class="icon"><i class='bx bxs-cart'></i></div>
                           <span>Carrito</span>
                        </div>
                        <div class="button">
                           <div class="icon"><i class='bx bx-user'></i></div>
                           <span>Login</span>
                        </div>
                     </div>
                  </div>
               </div>
         </nav>


      </div>
   </div>
   <div class="baner">
      <br><br><br>
   </div>
   <form class="menu">
      <legend>La Pizzone</legend>
      <fieldset class="selector">
         <div class="ord">
            <div class="d-xl-inline-flex">
               <div>
                  <img src="Imagenes/pizza png.png" class="img-fluid">
               </div>
               <div class="espacio">
                  <p>INGREDIENTES </p>
                  <input type="checkbox" name="queso" /> <label>Queso</label><br>
                  <input type="checkbox" name="pimiento" /> <label>Pimiento</label><br>
                  <input type="checkbox" name="cebolla" /><label> Cebolla</label>
               </div>
               <div class="espacio">
                  <p> TAMAÑO</p>
                  <input type="radio" name="tamano" required /><label> Pequeña</label><br>
                  <input type="radio" name="tamano" required /><label> Mediana </label><br>
                  <input type="radio" name="tamano" required /> <label>Grande</label>
               </div>
            </div>
         </div>
         <br> <br>
      </fieldset>
      <br>
      <legend>Datos De Entrega</legend>
      <fieldset class="selector">
         <div class="ali">
            <div class="d-xl-inline-flex">
               <div class="ali">
                  <div class="mamalon">
                     <div>
                        <label>Nombre</label> <br>
                        <label>Dirección </label> <br>
                        <label>Teléfono </label> <br>
                     </div>
                     <br>
                     <div class="chido">
                        <input type="text" name="NOMBRE" required><br>
                        <input type="text" name="DIRECCIÓN" required><br>
                        <input type="tel" name="TELEFONO" required><br>
                     </div>
                  </div>
               </div>
               <br>
               <div class="espacio2">
                  <div class="cuadro">
                     <label>Instrucciones Especiales</label><br /><textarea cols="30" rows="7"></textarea>
                  </div>
               </div>
            </div>

         </div>
         <br>
      </fieldset>
      <br>
      <legend>Método Del Pago</legend>
      <fieldset class="pago">
         <div class="d-xl-inline-flex"> 
         <select class=met required>
            <option>Efectivo</option>
            <option>VISA</option>
            <option>Otso</option>
         </select>
      </div>
      </fieldset>
      <br>
      <div class="bot">
         <input type="submit" id="ok" value="Enviar pedido">
      </div>
   </form>
</body>
